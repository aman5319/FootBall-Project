<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Add</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>
</head>
<body background="../static/wallpaper.jpg">
<div class="card-panel teal lighten-2 ">
    <h4><span style="color: #f0ffff;  "> ADD A NEW PLAYER</span></h4>
</div>

<div class="row" style="color: azure; font-size: large">
    <form class="col s12" action="" method="post" id="form">
        <div class="row">
            <div class="input-field col s4">
                <input id="player_name" type="text" required name='playerName'>
                <label for="player_name">Player Name</label>
            </div>
            <div class="input-field col s4">
                <input id="country" type="text" required name="country">
                <label for="country">Country</label>
            </div>
            <div class="input-field col s4">
                <input id="age" type="number" required name="playerAge">
                <label for="age">Age</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <input id="player_photo" type="url" required name='PlayerPhoto'>
                <label for="player_photo">Player Photograph url</label>
            </div>
            <div class="input-field col s4">
                <input id="date_of_birth" type="text" class="datepicker" required name='PlayerDateOfBirth'>
                <label for="date_of_birth">Date of birth</label>
            </div>
            <div class="input-field col s4">
                <input type="number" required name='playerHeight' id="player_height">
                <label for="player_height">Number of Goals</label>
            </div>

        </div>

        <div class="row">
            <div class="input-field col s4">
                <input id="player_playing_position" type="text" required name='PlayerPosition'>
                <label for="player_playing_position">Player Position</label>
            </div>
            <div class="input-field col s4">
                <input type="number" required name='playerCost' id="player_cost">
                <label for="player_cost">Player Cost</label>
            </div>
            <div class="input-field col s4">
                <input id="player_jersey_num" type="number" required name="playerJerseyNum">
                <label for="player_jersey_num">Jersey Number</label>
            </div>

        </div>
        <br><br>
        <input type="submit" value=" Submit "
               style="font-size:20pt;margin-left: 45%;
    background-color:teal;padding:5px ;text-align: center">
    </form>

</div>
<script>
    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15, // Creates a dropdown of 15 years to control year,
        today: 'Today',
        clear: 'Clear',
        close: 'Ok',
        closeOnSelect: false // Close upon selecting a date,
    });
</script>
</body>
</html>
