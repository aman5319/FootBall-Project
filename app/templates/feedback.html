 <html>
   <head>
    <meta charset="utf-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   </head>

	<body>
	 <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
		<div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>  
           <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Your Review</label>
        </div>
      </div>
    </form>
            </div>
        	    
				
				
      </div>  
	 </div>
	<a class="btn tooltipped" onclick="Materialize.toast('Submit Successful', 4000)" data-position="bottom" data-delay="50" data-tooltip="We are feeling lucky">SUBMIT</a>
	 <a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="sure?" >Cancel</a>
	 <a class="waves-effect waves-light btn">cancel</a>
	<!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js">
	</script>

     <script>

    $(document).ready(function () {
	   $('.tooltipped').tooltip({delay: 50});
        $(".dropdown-button").dropdown();
       
     });
     </script>

    <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
</script>
	
	</body>
 </html>
