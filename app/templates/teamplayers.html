{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        {% for a in teamPlayersData["players"] %}
        <div class="col s4">
                        <div class="card-panel hoverable">

            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator"
                         src="{{a['playerPhoto']}}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4"><i
                            class="material-icons right">more_vert</i>{{a["playerName"]}}</span>
                    <a href="{{url_for('viewPlayer', teamName=teamPlayersData['teamName'], playerName=a['playerName']) }}" class="waves-effect waves-teal btn-flat">View</a>
                    <a href="{{url_for('editPlayers', teamName=teamPlayersData['teamName'], playerName=a['playerName']) }}" class="waves-effect waves-teal btn-flat">Update</a>
                    <form action="{{url_for('deletePlayers' , teamName=teamPlayersData['teamName'] , playerName=a['playerName'])}}" method="post">
                        <input class="waves-effect waves-teal btn-flat" type="submit" value="Delete"/>
                    </form>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">About<i
                            class="material-icons right">close</i></span>
                    <p>{{a["about"]}}</p>
                </div>
            </div>
                        </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="fixed-action-btn">
    <a href="{{url_for('addPlayers' , teamName=teamPlayersData['teamName'])}}"
       class="btn-floating btn-large waves-effect waves-light teal">
        <i class="material-icons">add</i>
    </a>
</div>
{% endblock %}
